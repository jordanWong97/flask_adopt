{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block body %}

<div class="container">
  <div class="row">
    <h1 class="mt-4">Pets</h1>

    {% for pet in pets %}

    <div class="col-sm-4">
      <img src="{{pet.photo_url}}" alt="">
      <p class="text-success">{{pet.name}}</p><p> {% if pet.available %} <b>is available</b> {% endif %}</p>
    </div>

    {% endfor %}
    <div class="d-grid gap-2 col-3 mx-auto">
    <a class="btn btn-primary" href="/add">Add Pet</a>
    </div>
  </div>
</div>

{% endblock %}
