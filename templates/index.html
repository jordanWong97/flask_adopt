{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block body %}

<h1>Pets</h1>

{% for pet in pets %}

<div>
  <img src="{{pet.photo_url}}" alt="">
  <p>{{pet.name}} {% if pet.available %} <b>is available</b> {% endif %}</p>
</div>

{% endfor %}

<a href="/add">Add Pet</a>

{% endblock %}
