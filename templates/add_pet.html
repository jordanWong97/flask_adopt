{% extends 'base.html' %}

{% block title %} Add Pet {% endblock %}

{% block body %}

<div class="container">
  <div class="row">
    <h1 class="mt-4">Add Pet</h1>

    <form class="rounded border border-1 mt-3 p-3" id="add-pet-form" method="POST" action="/add">
      {{ form.hidden_tag() }}
      <!--add type=hidden form fields -->

      {% for field in form
      if field.widget.input_type != 'hidden' %}

      <div class="mb-3 row">
        {{ field.label }}
        <div class="col-sm-10">
          {{ field }}

          {% for error in field.errors %}
          {{ error }}
          {% endfor %}
        </div>
      </div>

      {% endfor %}

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
